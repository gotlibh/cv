<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Merriweather:ital@1&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Perfect Flat!</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- ************************ TOP TITLE ************************ -->

  <div class="title-div">
    <img class="logo-img" src="images/logo.png" alt="">
    <h1 class="company-name">Perfect Flat</h1>
    <img class="profile-img" src="" alt="">
  </div>

  <!-- ************************ LOGIN AREA ************************ -->

  <div class="login-div">

    <div class="username-input input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Username:</span>
      </div>
      <input type="text" class="form-control username-input" aria-label="Username" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="password-input input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
      </div>
      <input type="password" class="form-control username-input" aria-label="Password" aria-describedby="inputGroup-sizing-default">
    </div>

    <button class="login-btn" type="button" name="button">Login</button>
  </div>

  <!-- ************************ FOOTER ************************ -->

  <div class="footer-div">
    <p>Â© Copirght Oct 2020 - Haim Gottlieb</p>
  </div>


</body>

</html>
