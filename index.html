<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>House ing</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@800&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body class="dark2-light2">

  <!-- Navbar Section -->
  <section id="Navbar">
    <div class="container-fluid navbar-container logo light2-dark2">
      <h1 class="logo-name"><i class="fas fa-home"></i> House Head</h1>
      <p class="logo-desc">Real Estate Property Management</p>
      <hr>
    </div>
  </section>

  <!-- Description Section -->
  <section id=description>
    <div class="row main-area">
      <div class="col-md-6 container">
        <div class="card description-card">
          <div class="card-body">
            <ul>
              <li>Find the best Real Estate Property Management Software for your business.</li><br>
              <li>Real Estate Property Management software automates back office,</li><br>
              <li>Financial and operational tools for real estate property managers.</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Login Section -->
      <div class="col-md-6 container">
        <div class="description-card">
          <div class="card-body-username">
            <div class="username-input input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Username:</span>
              </div>
              <input type="text" class="form-control username-input" aria-label="Username" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="password-input input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Password:</span>
              </div>
              <input type="password" class="form-control username-input" aria-label="Password" aria-describedby="inputGroup-sizing-default">
            </div>

            <button class="login-btn" type="button" name="button">Login</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
