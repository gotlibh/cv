  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,000&display=swap" rel="stylesheet">

<body class="dark2-light2">

  <!-- Navbar Section -->
  <section id="Navbar">
    <div class="container-fluid navbar-container logo light2-dark2">
      <h1 class="logo-name"><i class="fas fa-home"></i> House Head</h1>
      <p class="logo-desc">Real Estate Property Management</p>
    </div>
  </section>

  <div class="background">
  </div>

  <!-- Description Section -->
  <section id=description>
    <div class="row main-area">
      <div class="col-md-6 container description-container">
        <div class="card description-card text-card">
          <div class="card-body">
            <ul>
              <li>Find the best Real Estate Property Management Software for your business.</li><br>
              <li>Real Estate Property Management software automates back office.</li><br>
              <li>Financial and operational tools for real estate property managers.</li>
            </ul>
          </div>
        </div>
      </div>



      <!-- Login Section -->
      <div class="main">
         <div class="col-md-6 col-md-12">
           <div class="card-body-username">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-secondary login-btn">Login</button>
               </form>
            </div>
          </div>
         </div>
      </div>

    </div>
  </section>
